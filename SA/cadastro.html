<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <div class="logo-icon">Senai ES</div>
            </a>
        </div>
        <ul>
            <a href="#">
                <li>História do Senai ES</li>
            </a>
            <a href="./curso.html">
                <li>Cursos</li>
            </a>
            <a>
                <li>Cadastro</li>
            </a>
            <a id="inscreva-se-btn">
                <li>Já tem uma conta?</li>
            </a>
        </ul>
    </header>
    <hr>

    <div class="cadr">
        <h1>Cadastre-se</h1>
        <form action="#" method="post">
            <section>
                <h2>Informações pessoais</h2>
                <label for="nome">Nome*:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: João" required>

                <label for="sobrenome">Sobrenome*:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex.: da Silva" required>

                <label for="email">E-mail*:</label>
                <input type="email" id="email" name="email" placeholder="Ex.: joao.silva@gmail.com" required>

                <label for="genero">Gênero*:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>

                    <select>
                        <label for="data-nascimento">Data de nascimento*:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>

                        <label for="cpf">CPF*:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="168.343.387-48" required>
                    </select>
                </select>


                <section>
                    <label for="telefone-celular">Telefone celular*:</label>
                    <input type="tel" id="telefone-celular" name="telefone-celular" placeholder="Ex.: (12) 93456-7890"
                        required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Ex.: (12) 93456-7890">

                    <label for="senha">Crie uma senha*:</label>
                    <input type="password" id="senha" name="senha" placeholder="*******" required>

                    <label for="repita-senha">Repita a senha*:</label>
                    <input type="password" id="repita-senha" name="repita-senha" placeholder="*******" required>
                </section>

                <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>

</html>
